/* ---------------------------------------------------------
   RENDER ENTRY CARDS
   --------------------------------------------------------- */
const entriesList = document.getElementById('entries-list');

function renderEntryCard(entry) {
  const card = document.createElement('article');
  card.className = 'entry-card';
  card.setAttribute('role', 'button');
  card.setAttribute('tabindex', '0');
  card.setAttribute('aria-label', 'View details: ' + entry.title + (entry.org ? ' — ' + entry.org : ''));
  card.dataset.type = entry.type;
  card.dataset.id = entry.id;

  // Image or placeholder
  let imageHTML;
  if (entry.image) {
    imageHTML = `<div class="entry-card__image-wrapper"><img src="${entry.image}" alt="${entry.title}" loading="lazy"></div>`;
  } else {
    const initial = entry.org ? entry.org.charAt(0) : entry.title.charAt(0);
    imageHTML = `<div class="entry-card__image-wrapper"><div class="entry-card__placeholder">${initial}</div></div>`;
  }

  card.innerHTML = `
    ${imageHTML}
    <div class="entry-card__body">
      <div class="entry-card__title">${entry.title}</div>
      ${entry.org ? '<div class="entry-card__org">' + entry.org + '</div>' : ''}
      <div class="entry-card__timeframe">${entry.timeframe}</div>
      <p class="entry-card__summary">${entry.summary}</p>
      <span class="entry-card__cta">View Entry <span class="entry-card__cta-arrow">⟶</span></span>
    </div>
  `;

  card.addEventListener('click', () => openModal(entry.id));
  card.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openModal(entry.id); }
  });
  return card;
}

function renderEntries(filter) {
  entriesList.innerHTML = '';
  const sorted = [...ENTRIES].sort((a, b) => a.sortOrder - b.sortOrder);
  const filtered = filter === 'all' ? sorted : sorted.filter(e => e.type === filter);
  filtered.forEach(entry => entriesList.appendChild(renderEntryCard(entry)));
}

renderEntries('all');

/* ---------------------------------------------------------
   FILTER CHIPS
   --------------------------------------------------------- */
document.getElementById('entry-filters').addEventListener('click', (e) => {
  const chip = e.target.closest('.filter-chip');
  if (!chip) return;
  document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
  chip.classList.add('active');
  renderEntries(chip.dataset.filter);
});

/* ---------------------------------------------------------
   MODAL
   --------------------------------------------------------- */
const modal        = document.getElementById('entry-modal');
const modalBody    = document.getElementById('modal-body');
const modalClose   = document.getElementById('modal-close');
const modalOverlay = document.getElementById('modal-overlay');
let previousFocus  = null;

function openModal(entryId) {
  const entry = ENTRIES.find(e => e.id === entryId);
  if (!entry) return;
  previousFocus = document.activeElement;

  const typeClass = entry.type === 'experience' ? 'modal__type--experience' : 'modal__type--project';

  modalBody.innerHTML = `
    <div class="modal__type ${typeClass}">${entry.type === 'experience' ? 'Experience' : 'Project'}</div>
    <h2 class="modal__title">${entry.title}</h2>
    ${entry.org ? '<p class="modal__org">' + entry.org + '</p>' : ''}
    <p class="modal__timeframe">${entry.timeframe}</p>
    ${entry.image ? '<img class="modal__image" src="' + entry.image + '" alt="' + entry.title + '" loading="lazy">' : ''}
    <p class="modal__description">${entry.details}</p>
    ${entry.impact && entry.impact.length ? `
      <p class="modal__impact-title">Key Contributions</p>
      <ul class="modal__impact-list">${entry.impact.map(i => '<li>' + i + '</li>').join('')}</ul>
    ` : ''}
    <div class="modal__tags">${entry.tags.map(t => '<span class="tag">' + t + '</span>').join('')}</div>
    ${entry.links && entry.links.length ? `
      <div class="modal__links">${entry.links.map(l => '<a href="' + l.url + '" class="modal__link" target="_blank" rel="noopener"><i class="' + l.icon + '"></i> ' + l.label + '</a>').join('')}</div>
    ` : ''}
  `;

  modal.classList.add('open');
  modal.setAttribute('aria-hidden', 'false');
  document.body.style.overflow = 'hidden';
  requestAnimationFrame(() => modalClose.focus());
}

function closeModal() {
  modal.classList.remove('open');
  modal.setAttribute('aria-hidden', 'true');
  document.body.style.overflow = '';
  if (previousFocus) { previousFocus.focus(); previousFocus = null; }
}

modalClose.addEventListener('click', closeModal);
modalOverlay.addEventListener('click', closeModal);
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && modal.classList.contains('open')) closeModal();
});

// Focus trap
modal.addEventListener('keydown', (e) => {
  if (e.key !== 'Tab') return;
  const els = modal.querySelectorAll('button, a[href], [tabindex]:not([tabindex="-1"])');
  if (!els.length) return;
  const first = els[0], last = els[els.length - 1];
  if (e.shiftKey && document.activeElement === first) { e.preventDefault(); last.focus(); }
  else if (!e.shiftKey && document.activeElement === last) { e.preventDefault(); first.focus(); }
});

/* ---------------------------------------------------------
   MOBILE NAV
   --------------------------------------------------------- */
const mobileToggle = document.getElementById('mobile-toggle');
const sidebar = document.getElementById('sidebar');

mobileToggle.addEventListener('click', () => {
  const opening = !sidebar.classList.contains('open');
  sidebar.classList.toggle('open');
  mobileToggle.classList.toggle('active');
  mobileToggle.setAttribute('aria-expanded', opening);
  document.body.style.overflow = opening ? 'hidden' : '';
});

// Close sidebar when a link inside it is clicked
sidebar.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', () => {
    sidebar.classList.remove('open');
    mobileToggle.classList.remove('active');
    mobileToggle.setAttribute('aria-expanded', 'false');
    document.body.style.overflow = '';
  });
});

/* ---------------------------------------------------------
   CONTACT FORM (Google Apps Script — preserved)
   --------------------------------------------------------- */
const scriptURL = 'https://script.google.com/macros/s/AKfycbw5VX2ijqS9RohM5anXG3JJirZtOy-g34C6v-b61BaSzxE_qX344bCjjshCIZnqIzBt5A/exec';
const form = document.forms['submit-to-google-sheet'];
const msg  = document.getElementById('msg');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  fetch(scriptURL, { method: 'POST', body: new FormData(form) })
    .then(() => {
      msg.textContent = 'Message sent successfully!';
      setTimeout(() => { msg.textContent = ''; }, 5000);
      form.reset();
    })
    .catch(err => console.error('Error!', err.message));
});
</script>
